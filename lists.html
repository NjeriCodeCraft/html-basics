<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>

    <style>
        ol{
            list-style-type: lower-roman;
        }
        ol>li{
            color: cadetblue;
            background-color: saddlebrown;

        }
        ol>li:hover{
            color: yellowgreen;
            background-color: aqua;

        }

    </style>
</head>
<body>

        <h3> HTML lists </h3>

        <p> ordered list</p>

         <ol>
             <li>Mangoes </li>
             <li> Apples</li>
             <li> Berries </li>
             <li> Pineapples </li>
         </ol>

         <p> unordered list </p>

         <ul>
             <li> Pants </li>
             <li> Pull-necks </li>
             <li> Trousers </li>
             <li> Shirts </li>
         </ul>







</body>
</html>
